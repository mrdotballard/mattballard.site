<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style>
    body {
      padding-top: 70px;
    }

    .jumbotron {
      color: #2c3e50;
      background: #ecf0f1;
    }

    .navbar-inverse {
      background: #2c3e50;
    }

    .navbar-inverse .navbar-nav>li>a {
      color: white;
    }

    .navbar-inverse .navbar-brand {
      color: white;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <!-- "navbar navbar default" makes actual bar, so placing "container" outside this adds margin to bar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">
          <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
          IMGS</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-nav-demo">
        <!-- left side of nav-bar -->
        <ul class="nav navbar-nav">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

        The Image Gallery</h1>
      <p>Beautiful photos I did not take.</p>
    </div>

    <!-- GRID SYSTEM -->
    <div class="row">
      <!-- col-sm-6 will also make col-md-6 the same -->
      <div class="col-lg-4 col-sm-6 col-xs-12">
        <div class="thumbnail"><img src="http://i.imgur.com/qK42fUu.jpg" alt=""></div>
      </div>

      <div class="col-lg-4 col-sm-6 col-xs-12">
        <div class="thumbnail"><img
            src="https://images.unsplash.com/photo-1435771112039-1e5b2bcad966?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450"
            alt=""></div>
      </div>

      <div class="col-lg-4 col-sm-6 col-xs-12">

      </div>
